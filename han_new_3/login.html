<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вход - HAN CRM</title>
  
  <!-- Favicon (опционально) -->
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Стили -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body class="login-page">
  
  <!-- Контейнер страницы входа -->
  <div class="login-container">
    
    <!-- Карточка входа -->
    <div class="login-card">
      
      <!-- Логотип и заголовок -->
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-store"></i>
        </div>
        <h1>ХАН CRM</h1>
        <p>Система управления продажами</p>
      </div>
      
      <!-- Форма входа -->
      <form id="login-form" class="login-form">
        
        <!-- Логин -->
        <div class="form-group">
          <label for="login">
            <i class="fas fa-user"></i>
            Логин
          </label>
          <input 
            type="text" 
            id="login" 
            name="login" 
            class="form-control" 
            placeholder="Введите логин"
            autocomplete="username"
            required
            autofocus>
        </div>
        
        <!-- Пароль -->
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Пароль
          </label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Введите пароль"
              autocomplete="current-password"
              required>
            <button type="button" class="password-toggle" id="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <!-- Запомнить меня (опционально) -->
        <div class="form-group form-check">
          <input type="checkbox" id="remember" name="remember" class="form-check-input">
          <label for="remember" class="form-check-label">
            Запомнить меня
          </label>
        </div>
        
        <!-- Кнопка входа -->
        <button type="submit" class="btn btn-primary btn-block btn-login" id="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Войти
        </button>
        
        <!-- Сообщение об ошибке -->
        <div id="login-error" class="login-error" style="display: none;">
          <i class="fas fa-exclamation-circle"></i>
          <span id="login-error-text"></span>
        </div>
        
      </form>
      
      <!-- Подвал -->
      <div class="login-footer">
        <p>HAN CRM v3.1.0</p>
        <p class="text-muted">© 2025 Компания ХАН. Все права защищены.</p>
      </div>
      
    </div>
    
    <!-- Информация для тестирования (удалить в продакшене) -->
    <div class="login-info">
      <div class="login-info-card">
        <h4><i class="fas fa-info-circle"></i> Тестовые учётные данные</h4>
        <div class="login-credentials">
          <div class="credential-item">
            <strong>Администратор:</strong>
            <code>admin / 12345</code>
          </div>
          <div class="credential-item">
            <strong>Менеджер:</strong>
            <code>manager / 12345</code>
          </div>
          <div class="credential-item">
            <strong>Кассир:</strong>
            <code>cashier / 12345</code>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Скрипты - Core -->
  <script src="./js/config.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/core/storage.js"></script>
  <script src="./js/core/api.js"></script>
  <script src="./js/core/auth.js"></script>
  <script src="./js/core/router.js"></script>
  
  <!-- Скрипты - Components -->
  <script src="./js/components/Toast.js"></script>
  <script src="./js/components/Loader.js"></script>
  
  <!-- Скрипты - Логика страницы -->
  <script src="./js/pages/login.js"></script>
  
</body>
</html>
